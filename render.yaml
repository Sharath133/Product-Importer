services:
  - type: web
    name: product-importer-api
    runtime: python
    runtimeVersion: "3.11"
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.app.main:app --host 0.0.0.0 --port ${PORT:-8000}
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: product-importer-db
          property: connectionString
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: SECRET_KEY
        value: change-this-secret
  - type: worker
    name: product-importer-worker
    runtime: python
    runtimeVersion: "3.11"
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: python -m dramatiq backend.app.tasks --processes 1 --threads 1
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: product-importer-db
          property: connectionString
      - key: SECRET_KEY
        value: change-this-secret
databases:
  - name: product-importer-db
    plan: free
    databaseName: product_importer
    user: product_importer

